{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
        <!--<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"> -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="{% static 'js/todo.js' %}"></script>
    </head>
    <body>
        <center><h1>To-do</h1>

        {% for todo in todos %}
            


            <div class="container" name="to-do-container">
              <div class="row align-middle">
                <div class="col-sm align-middle" style="background-color: #f0f0f0; height: 50px;">{{ todo.title }}</div>
                <div class="col-sm align-middle" style="background-color: #f0f0f0; height: 50px;">{{ todo.description }}</div>
                <div class="col-sm align-middle" style="background-color: #f0f0f0; height: 50px;"><input type="checkbox" id="{{ todo.title }}" name="undone"></div>
              </div>
            </div>
            


        {% empty %}
            <p class="lead">
                No To-dos added yet! Add one!
            </p>
        {% endfor %}

        <br> 
        <button type="button" class="btn btn-outline-success" id="check_btn">Done</button>
        <button type="button" class="btn btn-outline-danger" id="uncheck_btn">Un-done</button>
        {% csrf_token %}
        </center>
        <br><br>
        <div class="input-group" style="width: 700px; margin:0 auto;">
          <input type="text" class="form-control" placeholder="Title", id="title">
          <input type="text" class="form-control" placeholder="Description of to-do", id="descr">
          {% csrf_token %}
          <span class="input-group-btn">
            <button class="btn btn-success" type="button" id="add_btn">Add To-do!</button>
          </span>
        </div>






        


        <script
          src="https://code.jquery.com/jquery-3.2.1.js"
          integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
          crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
    </body>
</html>
